<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="hoewongaib.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #002fff, #fd0202);
    display: flex;
    justify-content: center;
    align-items: center;  /* ← 여기 수정! */
    min-height: 100vh;
}


form {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 480px;
    width: 100%;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.join_form li {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    flex-wrap: wrap;
}
.col1 {
    flex: 0 0 110px;
    font-weight: bold;
    color: #333;
}
.col2 input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

.col2 {
    flex: 1;
    min-width: 0; /* 또는 150px 이하로 조정 */
}

.col3 button {
    margin-left: 10px;
    padding: 10px 12px;
    background-color: #6c63ff;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
}

.col3 button:hover {
    background-color: #4c47d4;
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
}

.buttons li {
    flex: 1;
    margin: 0 5px;
}

.buttons button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    transition: background-color 0.3s ease;
}

.buttons button:hover {
    background-color: #0056b3;
}
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 25px;
        }

        .button-container button {
            padding: 12px 40px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .button-container a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        .button-container a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
<form id="registerForm" name="member">
    <h2>회원 가입</h2>
    <ul class="join_form">
        <li>
            <span class="col1">아이디</span>
            <span class="col2"><input type="text" name="userid"></span>
        </li>
        <li>
            <span class="col1">비밀번호</span>
            <span class="col2"><input type="password" name="pass"></span>
        </li>
        <li>
            <span class="col1">비밀번호 확인</span>
            <span class="col2"><input type="password" name="pass_confirm"></span>
        </li>
        <li>
            <span class="col1">이름</span>
            <span class="col2"><input type="text" name="name"></span>
        </li>
    </ul>

    <div class="button-container">
        <button type="submit">저장하기</button>
        <a href="login.html">이미 계정이 있으신가요? 로그인하기</a>
    </div>
</form>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault(); 
    const form = e.target;

    if (!form.userid.value.trim()) { 
        return alert("아이디를 입력하세요!");
    }
    if (!form.pass.value) {
        return alert("비밀번호를 입력하세요!");
    }
    if (!form.pass_confirm.value) {
        return alert("비밀번호 확인을 입력하세요!");
    }
    if (form.pass.value !== form.pass_confirm.value) {
        return alert("비밀번호가 일치하지 않습니다.");
    }
    if (!form.name.value.trim()) {
        return alert("이름을 입력하세요!");
    }

    const payload = {
        userid: form.userid.value.trim(), 
        password: form.pass.value,
        name: form.name.value.trim()
    };

    try {
        const res = await fetch('http://localhost:3000/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        
        alert(data.msg);

        if (data.ok) {
            window.location.href = 'login.html';
        }
    } catch (err) {
        console.error("서버 통신 오류:", err);
        alert("서버 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.");
    }
});
</script>
</body>
</html>
