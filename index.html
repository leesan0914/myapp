<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>바벨론의 부자 멘토와 꼬마 제자</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="userStatus" style="position:fixed;top:12px;right:16px;display:flex;gap:8px;align-items:center;z-index:9999;"></div>

  <h1>바벨론의 부자 멘토와 꼬마 제자</h1>

  <div id="start-message">
  </div>
  
  <div id="timer">300초 남음</div>

  <button id="startBtn" type="button">
    시작
  </button>

  <div id="line-number"></div>
  <div id="text-display"></div>
  <input type="text" id="text-input" placeholder="글을 따라 입력하세요" autocomplete="off" autofocus />
  <div id="message"></div>
  <script src="script.js"></script>


</body>
</html>
